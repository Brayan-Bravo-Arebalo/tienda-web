<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crear user</title>
</head>

<body>

    <div>
        <form id="form_crear_user">

            <input class="nombre"  name="nombre" type="text" placeholder="Nombre combleto"> <br>
            <input class="run"  name="run" type="number" placeholder="Run"> <br>
            <input class="Direccion"  name="Direccion" type="text" placeholder="Direccion"> <br>
            <input class="fecha_naciminto"  name="fecha_naciminto" type="date" placeholder="Fecha de nacimineto"> <br>
            <input class="telefono"  name="telefono" type="tel" placeholder="Numero de telefono"> <br>
            <input class="email"  name="email" type="email" placeholder="correo electronico"> <br>
            <input class="password"  name="password" type="password" placeholder="ingrese su password"> <br>
            <input class="repetir_password"  name="repetir_password" type="password" placeholder="repita su password"> <br>

            <button id="new_user">crear usuario</button>

        </form>
    </div>
 


    <script src="crear_user.js"></script>

</body>

</html>
